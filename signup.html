<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
 <div class="overlay">
    
    <div class="sign-up">
        <form action="signupAction.php" method="post"> 
            <h3>Sign-up</h3>

            
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="second_name" name="second_name" placeholder="Second Name" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password_con" name="password_con" placeholder="Confirmation Password" onblur="confirm()" required>
            <span id = "message_confirm"> </span>
            <div class="flex">
                <button type="submit" name="submit" class="btn-hover btn color-1" >Sign up</button>
                
                <span>Log-in <a href="login.html">HERE</a></span>
            </div>
        </form>
    </div>
</div>


<script>

function confirm(){
 

 var m1 = document.getElementById("password").value;
 var m2 =  document.getElementById("password_con").value;
 
 if(m1 != m2){
   document.getElementById("message_confirm").innerHTML = "**confirmation incorrect";
   document.getElementById("message_confirm").style.color = "red";
     // confirmerpass.focus;
 return false;
    }
    
 //en cas vide
 if(m2 == ""){
   document.getElementById("message_confirm").innerHTML = "**empty";
   document.getElementById("message_confirm").style.color = "red";
     // confirmerpass.focus;
 return false;
 }
 
 
 
   else {  
     
 
      document.getElementById("message_confirm").innerHTML = "**confirmation correct";
      document.getElementById("message_confirm").style.color = "#03fc52";
     return true;
 }
    
}

</script>
